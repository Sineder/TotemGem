<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Game interface with timer and interactive buttons">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main id="container">
        <div class="game-grid">
            <button class="btn" id="n1" aria-label="Game button 1"></button>
            <button class="btn" id="n2" aria-label="Game button 2"></button>
            <button class="btn" id="n3" aria-label="Game button 3"></button>
            <button class="btn" id="n4" aria-label="Game button 4"></button>
            <button class="btn" id="n5" aria-label="Game button 5"></button>
            <button class="btn" id="n6" aria-label="Game button 6"></button>
            <button class="btn" id="n7" aria-label="Game button 7"></button>
            <button class="btn" id="n8" aria-label="Game button 8"></button>
        </div>

        <div id="intro" class="screen" role="dialog" aria-label="Game introduction"></div>
        <div id="gameOver" class="screen" role="dialog" aria-label="Game over screen"></div>
        <div id="timerDisplay" class="cron" aria-live="polite" role="timer"></div>
    </main>

    <script src="js/script.js" defer></script>
</body>
</html>
